<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(0,0,0,0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
        section {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        .skills, .projects {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        h2 {
            color: #ffd700;
        }
        /* To-do list styles */
        .todo-container {
            background-color: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: orange;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background-color: rgba(255,255,255,0.1);
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <header>
        <h1>Parth Patil</h1>
        <p>Web Developer | Python Enthusiast | Project Creator</p>
    </header>

    <section class="skills">
        <h2>Skills</h2>
        <p>HTML, CSS, JavaScript, Python, MySQL, Flask, Java</p>
    </section>

    <section class="projects">
        <h2>Projects</h2>
        <p>Attendance System, Gym Management, Social Media Platform</p>
    </section>

    <section class="todo-container">
        <h2>My To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <ul id="todoList"></ul>
    </section>

    <script>
        function addTask() {
            let input = document.getElementById("todoInput");
            let task = input.value.trim();
            if (task === "") return;
            
            let li = document.createElement("li");
            li.textContent = task;

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(deleteBtn);
            document.getElementById("todoList").appendChild(li);
            input.value = "";
        }
    </script>

</body>
</html>
